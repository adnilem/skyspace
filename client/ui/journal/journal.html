<template name="journal">
    {{> menuBtn}}
    {{> fondMethode}}

    <div class='container'>
            <form class="journalDesign" action="">
                <h3 id='h3css'>JOURNAL</h3>
                <p>Profite de ce journal pour écrire une pensée, ta journée ou de comment tu te sens. Chaque petit bonheur compte !</p> 
                <input id='inputTitre' class='inputJN' type="text" placeholder="Titre"/>
                <textarea id='inputNote' class='inputJN' rows='4' cols='50' placeholder="Qu'est-ce qui a bien été aujourd'hui ?"></textarea>
                <button id='submitJN' type="submit" class='btn-primary btn'>Ajouter</button>
            </form>
            <div id="previusJournal">
                {{printJournal}}
            </div>
    </div>
</template>
