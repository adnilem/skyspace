<template name='apropos'>
        {{> menuBtn}}
        {{> fondMethode}} 
        <div class='container containerAPropos'>
                <h3 class="titre3">A propos</h3>
                <h4 class="titre4">Présentation</h4>
                <p class="texteApropos">Skyspace est un projet realisé par Jessica Chautems, Catherine Pedroni, 
                        Melinda Femminis, Kenan Yildiz et Florian Morel. <br> 
                        <br>
                        Ce projet s'insère dans l'optique du cours de Programmation pour Internet II - Meteor.js 
                        donné par Isaac Pante et Loris Rimaz en Faculté des Lettres - Université de Lausanne.
                </p>
                <h4 class="titre4">Description</h4>
                <p class="texteApropos">L'idée de SkySpace est de proposer une solution d'aide d'urgence disponible en tous temps 
                        en cas de crise d'angoisse, de panique ou simplement de gros coup de stress. 
                        Basée sur le principe des méthodes de grouding, l'application aide l'utilisateur à 
                        performer la méthode du 5-4-3-2-1 pour se calmer:
                        <br> 
                </p>
                        <p class="texteApropos2">"Nomme 5 choses que tu peux voir, 4 choses que tu peux toucher, 
                                3 choses que tu peux entendre, 2 choses que tu peux sentir et 1 chose que tu peux goûter."
                        </p>
                <p class="texteApropos">Après avoir noté son niveau de stress avant et après chaque utilisation de la méthode, 
                        il est possible de visualiser ses données sous forme de graphique pour comprendre 
                        quand les crises arrivent et à quel point cette méthode spécifique est efficace. 
                        L'app contient des informations sur le principe des grouding methods et quelques 
                        conseils pour gérer les crises.
                </p>
                        <p class="texteApropos">Les membres qui ont un profil peuvent synchroniser leurs données 
                                sur plusieurs appareils et prochainement avoir accès à d'autres méthodes du même type.
                        </p>
                
        </div>
    
</template>
