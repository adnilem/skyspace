<template name='feedback'>

        {{> menuBtn}}
        {{> fondMethode}}

        <div class='container'>

                <h3><div class="container feedback">
                        
                        <form id='formFeedback'>
                          <h3 id='h3css'>FEEDBACK</h3>
                          <input id='inputName' class='inputFB' type="text" placeholder="Nom" />
                          <input id='inputEmail' type="email" class='inputFB' placeholder="example@mail.com"/>
                          <textarea id='inputTexte' class='inputFB' rows='4' cols='50' placeholder="Ton feedback"></textarea>
                          <button id='submitFB' type="submit" class='btn-primary btn'>Envoyer</button>
                        </form>
                      </div>
                </h3>
        </div>
</template>
