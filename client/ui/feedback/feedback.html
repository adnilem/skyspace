<template name='feedback'>
        {{> menuBtn}}
        <div class='container'>
                <h3><div class="container feedback">
                        <form action="">
                          <h3>FEEDBACK</h3>
                          <svg width="100%" height="100%">
                            <path class="hidden" d="M0 0 H200 V200 H0 Z"></path>
                          </svg>
                          <label>Nom</label>
                          <input id='inputName' class='inputFB' type="text" placeholder="" />
                          <label>Email</label>
                          <input id='inputEmail' type="email" class='inputFB' placeholder=""/>
                          <label>Texte</label>
                          <textarea id='inputTexte' class='inputFB' rows='4' cols='50' placeholder=""></textarea>
                          <button id='submitFB' type="submit" class='btn-primary btn'>Envoyer</button>
                        </form>
                      </div>
                </h3>
        </div>
    
</template>
