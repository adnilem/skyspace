<template name='methode'>
        {{> menuBtn}}
        {{> fondmethode}}   
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">    
        <div class='container containerMethod'>
                <h3>Méthode</h3>
                <p>Avec notre application Skyspace, nous voulons apporter de l'aide aux personnes
                        sensibles à des crises de panique, d'angoisses ou sujets à de gros moments de stress.
                        Afin d'empêcher l'anxiété de prendre de l'ampleur, les méthodes de grounding sont des
                        exercices recommandés à appliquer.
                </p>
                <h4>La méthode 5-4-3-2-1</h4>
                <p>La méthode 5-4-3-2-1 est une méthode qui sollicite les 5 sens afin de détourner 
                        ses pensées de la cause de l'anxiété, à la manière d'un exercice de pleine conscience.
                        La méthode se déroule en 5 étapes, il suffit de regarder autour de soi et de citer :
                        <ul>
                                <li>5 choses que tu peux voir</li>
                                <li>4 choses que tu peux toucher</li>
                                <li>3 choses que tu peux entendre</li>
                                <li>2 choses que tu peux sentir</li>
                                <li>1 chose que tu peux goûter</li>
                        </ul>
                </p>
                <h4>Tips</h4>
                <p>Pendant le processus de la méthode, il est conseillé de garder les yeux bien 
                        ouverts afin de se concentrer sur ce qui est aux alentours et d'ignorer la 
                        source de son angoisse.
                </p>
                <p>Il peut être également bénéfique durant l'activité d'avoir ses pieds qui touchent
                        le sol, en étant debout ou assis. Cela permet d'avoir cette sensation
                        de contact avec le sol et de se sentir dans le moment présent.
                </p>
                <h4>Pour en apprendre plus : </h4>
                <ul>    
                        <li><a class="link" href="https://tonic.vice.com/en_us/article/9kzw78/a-mindfulness-trick-called-5-4-3-2-1-can-help-ease-anxiety-immediately">Interview de la créatrice de la méthode</a></li>
                        <li><a class="link" href="https://amindfulemergence.com/5-4-3-2-1-method-to-reduce-anxiety/">En savoir plus</a></li>
                </ul>
        </div>
</template>
