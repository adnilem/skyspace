<template name='bubblepop'>
        {{> menuBtn}}
        {{> fondMethode}}
      
      {{#unless loggingIn}}
            {{#if currentUser}}
            <div id="container">
                  <h3 id='texteBubble'>Parfois, on a simplement besoin de se vider la tête en éclatant quelques bulles !</h3>
                  <button id="create" class='btn btn-primary'>Jouer</button>
            </div>
            {{else}}
                  <h3>Il te faut créer un compte pour accéder au jeu Bubblepop !</h3>
            {{/if}}
      {{/unless}}

              
</template>
