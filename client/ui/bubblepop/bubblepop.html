<template name='bubblepop'>
        {{> menuBtn}}
        {{> fondMethode}}
      
      {{#unless loggingIn}}
            {{#if currentUser}}
            <div id="container">
                  <p id='texteBubble'>Parfois, on a simplement besoin de se vider la tête en éclatant quelques bulles !</p>
                  <button id="create" class='btn btn-primary'>Jouer</button>
            </div>
            {{else}}
                  <p id='titreBubble'>Il te faut créer un compte pour accéder au jeu Bubblepop ! Pour cela ouvre le menu en haut à gauche.</p>
            
            {{/if}}
      {{/unless}}

              
</template>
