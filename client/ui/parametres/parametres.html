<template name='parametres'>
        {{> fond}}  
        <!--importer les fonts-->  
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">    
        <div id='retour'><a href="/"> <img class="col-md-3 img" src="/return.png" >
               </a></div>        
        <div class='container'>

                <h3>Paramètres</h3>
                <div id='musiqueParam' class='params'>
                        <span>Musique</span><br>
                        <input id="radioMusic" type="checkbox">
                </div>

                <div id='fond' class='params'>
                        <span>Mode nuit</span><br>
                        <input id="radioFond" type="checkbox">
                </div>

                <div id='dataParam' class='params'>
                        <span>Effacer les données</span><br>
                        <input id='deleteDonnees' type='button' value='Effacer ?' class='btn btn-tertiary'>
                </div>

        </div>
</template>
